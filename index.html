<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise!</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
    font-family:'Segoe UI',sans-serif;
    margin:0;
    background:linear-gradient(135deg,#fdfbfb,#ebedee);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
}

.screen{
    display:none;
    max-width:650px;
    padding:20px;
    animation:fadeIn .8s ease;
}
.screen.active{display:block;}

h2{color:#333;}
p{color:#555;line-height:1.7;}

button{
    background:linear-gradient(to right,#ff416c,#ff4b2b);
    color:white;
    border:none;
    padding:12px 30px;
    font-size:1.05rem;
    border-radius:50px;
    cursor:pointer;
    margin:10px;
}

/* First page stylish title & note */
.birthday-title{
    font-family:'Pacifico',cursive;
    font-size:2.7rem;
    color:#ff4b6e;
    letter-spacing:2px;
    animation:titlePop 1.3s ease;
    text-shadow:0 4px 10px rgba(255,75,110,.35);
}

.intro-note{
    animation:noteFade 1.8s ease;
}

/* Screen 2 */
.memory-title{
    display:inline-block;
    animation:bounceIn 1.2s ease;
}

.gallery-container{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:15px;
    margin-top:20px;
}

.photo-card{
    background:white;
    padding:8px;
    border-radius:12px;
    box-shadow:0 5px 15px rgba(0,0,0,.1);
    animation:photoFadeUp 1s ease forwards;
    transition:.4s;
}
.photo-card:hover{
    transform:scale(1.07);
}

.photo-card img{
    width:100%;
    height:160px;
    object-fit:cover;
    border-radius:8px;
}

/* typing note */
.note{
    margin-top:25px;
    font-size:1.1rem;
    color:#ff416c;
    min-height:90px;
    white-space:pre-wrap;
}

.typing{
    border-right:3px solid #ff6b6b;
    width:fit-content;
    margin:auto;
    animation:blink .7s infinite;
}

/* Game area */
#game-area{
    height:400px;
    border:2px dashed #ff6b6b;
    border-radius:15px;
    position:relative;
    margin-top:20px;
    overflow:hidden;
}

/* Balloon Design */
.balloon{
    width:60px;
    height:80px;
    border-radius:50% 50% 50% 50% / 55% 55% 45% 45%;
    position:absolute;
    cursor:pointer;
    animation:float 3s ease-in-out infinite alternate;
    background:linear-gradient(145deg,#ff6b6b,#ff4b2b);
    box-shadow: inset -5px -8px 15px rgba(0,0,0,0.2);
}
.balloon::after{
    content:'';
    width:2px;
    height:50px;
    background:#555;
    position:absolute;
    bottom:-50px;
    left:50%;
    transform:translateX(-50%);
}

/* Final page stylish title */
.final-title{
    font-family:'Pacifico',cursive;
    font-size:3rem;
    color:#ff416c;
    text-shadow:0 0 10px #ff4b6e, 0 0 20px #ff6b6b;
    animation:glowPop 1.5s ease-in-out infinite alternate;
}

/* Animations */
@keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
@keyframes bounceIn{0%{opacity:0;transform:scale(.7);}60%{transform:scale(1.1);}100%{transform:scale(1);}}
@keyframes photoFadeUp{from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:translateY(0);}}
@keyframes float{from{transform:translateY(0);}to{transform:translateY(-15px);}}
@keyframes pop{to{transform:scale(0);opacity:0;}}
@keyframes blink{0%,100%{border-color:transparent;}50%{border-color:#ff6b6b;}}
@keyframes titlePop{0%{transform:scale(.6);opacity:0;}60%{transform:scale(1.1);}100%{transform:scale(1);}}
@keyframes noteFade{from{opacity:0;transform:translateY(25px);}to{opacity:1;transform:translateY(0);}}
@keyframes glowPop{
    0%{text-shadow:0 0 10px #ff4b6e,0 0 20px #ff6b6b;}
    100%{text-shadow:0 0 20px #ff4b6e,0 0 30px #ff6b6b;}
}

.final-img{
    max-width:300px;
    border-radius:15px;
    margin-top:15px;
}
</style>
</head>
<body>

<!-- üéµ Background Music -->
<audio id="bgMusic" loop preload="auto">
    <source src="music/birthday.mp3" type="audio/mpeg">
</audio>

<!-- Screen 1 -->
<div id="screen-1" class="screen active">
    <h1 class="birthday-title">Happy Birthday meri pyaari behen üéÇüòÑ</h1>

    <p class="intro-note">
        Wish thoda late ho gaya kyunki surprise extra special tha üòú<br>
        Gussa chhodo, cake pakdo üç∞<br>
        Love you loads ‚ù§Ô∏è
    </p>

    <button onclick="startMusic()">üéµ Start Birthday Song</button><br>
    <button onclick="nextScreen(2)">Open Surprise üéÅ</button>
</div>

<!-- Screen 2 -->
<div id="screen-2" class="screen">
    <h2 class="memory-title">Kuch Yaadein üì∏</h2>

    <div class="gallery-container">
        <div class="photo-card"><img src="images/photo1.jpg"></div>
        <div class="photo-card"><img src="images/photo2.jpg"></div>
        <div class="photo-card"><img src="images/photo3.jpg"></div>
        <div class="photo-card"><img src="images/photo4.jpg"></div>
        <div class="photo-card"><img src="images/photo5.jpg"></div>
        <div class="photo-card"><img src="images/photo6.jpg"></div>
    </div>

    <p id="memoryNote" class="note typing"></p>
    <button onclick="startGame()">Next üéà</button>
</div>

<!-- Screen 3 -->
<div id="screen-3" class="screen">
    <h2>Saare balloons phodo üéà</h2>
    <div id="game-area"></div>
    <p id="score">Balloons Left: 10</p>
</div>

<!-- Screen 4 -->
<div id="screen-4" class="screen">
    <h1 id="typingText" class="final-title"></h1>
    <img src="images/final.jpg" class="final-img">
    <p>Behen ho toh tum jaisi ‚ù§Ô∏è</p>
    <button onclick="location.reload()">Replay ‚Ü∫</button>
</div>

<script>
let balloonsPopped=0;
const totalBalloons=10;

const birthdayText="Happy Birthday meri behen üéâ";
const memoryText=
`Chahe kitni bhi ladaai ho‚Ä¶
meri duniya tumse hi complete hoti hai üíñ

Tum sirf meri behen nahi,
meri best friend bhi ho ü§ó`;

function startMusic(){
    const music=document.getElementById("bgMusic");
    music.volume=0.4;
    music.play().catch(()=>{});
}

function nextScreen(num){
    document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
    document.getElementById('screen-'+num).classList.add('active');

    if(num===2) startMemoryTyping();
    if(num===4) startFinalTyping();
}

function startMemoryTyping(){
    const el=document.getElementById('memoryNote');
    el.innerText="";
    let i=0;
    const t=setInterval(()=>{
        el.innerText+=memoryText[i];
        i++;
        if(i===memoryText.length) clearInterval(t);
    },80);
}

function startFinalTyping(){
    const el=document.getElementById('typingText');
    el.innerText="";
    let i=0;
    const t=setInterval(()=>{
        el.innerText+=birthdayText[i];
        i++;
        if(i===birthdayText.length) clearInterval(t);
    },120);
}

function startGame(){
    nextScreen(3);
    const area=document.getElementById('game-area');
    area.innerHTML='';
    balloonsPopped=0;
    updateScore();

    const colors=['#ff6b6b','#48dbfb','#1dd1a1','#feca57'];
    for(let i=0;i<totalBalloons;i++){
        const b=document.createElement('div');
        b.className='balloon';
        b.style.background=colors[Math.floor(Math.random()*colors.length)];
        b.style.left=Math.random()*90+'%';
        b.style.top=Math.random()*80+'%';
        b.onclick=()=>{
            b.style.animation='pop .2s forwards';
            setTimeout(()=>{
                b.remove();
                balloonsPopped++;
                updateScore();
                if(balloonsPopped===totalBalloons){
                    setTimeout(()=>nextScreen(4),500);
                }
            },200);
        };
        area.appendChild(b);
    }
}

function updateScore(){
    document.getElementById('score').innerText=
    `Balloons Left: ${totalBalloons-balloonsPopped}`;
}
</script>

</body>
</html>
